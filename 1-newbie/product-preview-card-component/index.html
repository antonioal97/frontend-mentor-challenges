<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card__image">
          <picture>
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 1080px)"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="The Product preview"
            />
          </picture>
        </section>
        <section class="card__content">
          <header>
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="price__promotion"> $149.99 </span>
            <span class="price__value"> $169.99 </span>
            <button>
              <img src="./images/icon-cart.svg" />
              Add to Cart
            </button>
          </div>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
